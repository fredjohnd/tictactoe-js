<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="side side-left"><span class="side-content" data-player="0"><span class="badge badge-cross">X</span> Player 1</span></div>
        <main class="board">
            <div class="row row-1">
                <div class="entry entry-1" data-entry="0" data-row="1" data-column="1"></div>
                <div class="entry entry-2" data-entry="1" data-row="1" data-column="2"></div>
                <div class="entry entry-3" data-entry="2" data-row="1" data-column="3"></div>
            </div>
            <div class="row row-2">
                <div class="entry entry-1" data-entry="3" data-row="2" data-column="1"></div>
                <div class="entry entry-2" data-entry="4" data-row="2" data-column="2"></div>
                <div class="entry entry-3" data-entry="5" data-row="2" data-column="3"></div>
            </div>
            <div class="row row-3">
                <div class="entry entry-1" data-entry="6" data-row="3" data-column="1"></div>
                <div class="entry entry-2" data-entry="7" data-row="3" data-column="2"></div>
                <div class="entry entry-3" data-entry="8" data-row="3" data-column="3"></div>
            </div>
        </main>

        <div class="side side-right">
            <span class="side-content" data-player="1"><span class="badge badge-circle">O</span> Player 2</span>
            <div class="replay">Again?</div>
        </div>
        
    </div>
    
    <div class="elements">
        <span class="option option-cross">X</span>
        <span class="option option-circle">O</span>
    </div>
</body>
</html>
