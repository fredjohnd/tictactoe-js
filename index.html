<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <main class="board">
            <div class="row row-1">
                <div class="entry entry-1"><span class="option option-cross">X</span></div>
                <div class="entry entry-2"></div>
                <div class="entry entry-3"></div>
            </div>
            <div class="row row-2">
                <div class="entry entry-1"><span class="option option-circle">O</span></div>
                <div class="entry entry-2"></div>
                <div class="entry entry-3"></div>
            </div>
            <div class="row row-3">
                <div class="entry entry-1"></div>
                <div class="entry entry-2"></div>
                <div class="entry entry-3"></div>
            </div>
        </main>
    </div>

    <span class="option option-cross">X</span>
    <span class="option option-circle">O</span>
</body>
</html>
